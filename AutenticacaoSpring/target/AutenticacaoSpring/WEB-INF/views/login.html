<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title th:text="#{sistema.nome}">Login</title>

        <link th:href="@{/resources/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/resources/css/app.css}" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
    </head>

    <body>
        <div id="mainWrapper">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-form">
                        <form th:action="@{/login}" method="post" class="form-horizontal">
                   
                            <span th:if="${param.error != null}">
                                <div class="alert alert-success">
                                    <p>usuario e/ou senha invalido.</p>
                                </div>
                            </span>
                            <span th:if="${param.param != null}">
                                <div class="alert alert-success">
                                    <p>logout realizado com sucesso.</p>
                                </div>
                            </span>
                            <div class="input-group input-sm">
                                <label class="input-group-addon" for="username"><i class="fa fa-user"></i></label>
                                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Digite o usuario" required>
                            </div>
                            <div class="input-group input-sm">
                                <label class="input-group-addon" for="password"><i class="fa fa-lock"></i></label> 
                                <input type="password" class="form-control" id="password" name="senha" placeholder="Digite a senha" required>
                            </div>
                            <div class="input-group input-sm">
                                <div class="checkbox">
                                    <label><input type="checkbox" id="rememberme" name="lembrar"> Lembrar a senha</label>  
                                </div>
                            </div>
                            <input type="hidden" name="${_csrf.parameterName}"  value="${_csrf.token}" />

                            <div class="form-actions">
                                <input type="submit"
                                       class="btn btn-block btn-success btn-default" value="Entrar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
